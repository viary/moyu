      // Canvasæ–‡å­—è‡ªåŠ¨æ¢è¡Œå·¥å…·å‡½æ•°
      function drawTextWrap(ctx, text, x, y, maxWidth, lineHeight) {

        const _lineHeight = lineHeight || 45
