<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>每天 60s 读懂世界 - 自定义早报图片</title>
    <meta name="description" content="每天60秒读懂世界 - 自定义每日新闻图片" />
    <meta name="theme-color" content="#fef3c7" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans SC', 'Helvetica Neue',
          Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .brush-text {
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        letter-spacing: 0.15em;
      }
      .seal {
        writing-mode: vertical-rl;
        text-orientation: upright;
        border: 2px solid currentColor;
        padding: 0.25rem;
        font-weight: 700;
        letter-spacing: 0.1em;
      }
      html {
        scroll-behavior: smooth;
      }
      input[type='date']::-webkit-calendar-picker-indicator {
        filter: sepia(1) hue-rotate(10deg) saturate(1.5);
        cursor: pointer;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fade-in 0.5s ease-out;
      }
      .decorative-border {
        position: relative;
      }
      .decorative-border::before,
      .decorative-border::after {
        content: '❋';
        position: absolute;
        color: rgb(251 191 36 / 0.4);
        font-size: 0.75rem;
      }
      .decorative-border::before {
        top: 0;
        left: 0;
      }
      .decorative-border::after {
        bottom: 0;
        right: 0;
      }
      #drawCanvas {
        display: none;
      }
      .img-wrap {
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-amber-50 via-stone-50 to-amber-100 min-h-screen">
    <div class="fixed inset-0 opacity-5 pointer-events-none">
      <div class="absolute top-20 left-10 w-32 h-32 border-2 border-amber-400 rounded-full"></div>
      <div class="absolute top-40 right-20 w-24 h-24 border border-stone-400 rounded-full"></div>
      <div class="absolute bottom-32 left-1/4 w-16 h-16 border-2 border-amber-300"></div>
      <div class="absolute bottom-20 right-1/3 w-20 h-20 border border-stone-300 transform rotate-45"></div>
    </div>

    <div class="relative z-10 max-w-4xl mx-auto px-4 py-8 md:py-12">
      <header class="text-center mb-8 md:mb-12 fade-in">
        <div class="inline-block relative">
          <div class="flex items-center justify-center mb-4 gap-2">
            <div class="w-16 h-px bg-gradient-to-r from-transparent via-amber-400 to-transparent"></div>
            <div class="w-1.5 h-1.5 bg-amber-400 rounded-full"></div>
            <div class="w-16 h-px bg-gradient-to-l from-transparent via-amber-400 to-transparent"></div>
          </div>
          <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-stone-800 brush-text mb-3">
            每天<span class="text-amber-700">60s</span>读懂世界
          </h1>
          <p class="text-base md:text-lg text-stone-600 tracking-widest font-light mb-4">
            自定义新闻图片 · 日期可选
          </p>
          <div class="flex items-center justify-center gap-4 text-sm text-stone-500">
            <span id="currentDate" class="tracking-wide"></span>
            <span class="text-amber-400">❋</span>
            <div class="flex items-center gap-1.5">
              <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
              <span>服务运行中</span>
            </div>
          </div>
          <div class="flex items-center justify-center mt-4 gap-2">
            <div class="w-16 h-px bg-gradient-to-r from-transparent via-amber-400 to-transparent"></div>
            <div class="w-1 h-1 bg-amber-400 rounded-full"></div>
            <div class="w-16 h-px bg-gradient-to-l from-transparent via-amber-400 to-transparent"></div>
          </div>
        </div>
      </header>

      <div class="grid grid-cols-1 gap-6 md:gap-8 mb-8">
        <section class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-stone-200/60 p-6 md:p-8 decorative-border fade-in" style="animation-delay: 0.1s">
          <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-4 mb-6 pb-4 border-b border-stone-200/60">
            <div class="flex items-center gap-3">
              <div class="seal text-amber-700 text-xs bg-amber-50">今 日</div>
              <h2 class="text-2xl md:text-3xl font-semibold text-stone-800 brush-text">自定义新闻图片</h2>
            </div>
            <div class="flex flex-wrap gap-2">
              <input type="date" id="dateInput" onchange="updateButtonStates(); drawCustomNewsImage();" class="px-3 py-2 bg-amber-50/50 border border-stone-300 rounded-lg text-stone-700 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent transition-all" />
              <button id="prevBtn" onclick="adjustDate(-1)" class="px-3 py-2 bg-stone-200 hover:bg-stone-300 text-stone-700 rounded-lg text-sm font-medium transition-all" title="前一天">←</button>
              <button id="nextBtn" onclick="adjustDate(1)" class="px-3 py-2 bg-stone-200 hover:bg-stone-300 text-stone-700 rounded-lg text-sm font-medium transition-all disabled:opacity-40 disabled:cursor-not-allowed disabled:hover:bg-stone-200" title="后一天">→</button>
              <button onclick="setToday()" class="px-3 py-2 bg-stone-200 hover:bg-stone-300 text-stone-700 rounded-lg text-sm font-medium transition-all whitespace-nowrap" title="跳转到今天">今天</button>
            </div>
          </div>
          <canvas id="drawCanvas" width="750"></canvas>
          <div id="newsImageContainer" class="min-h-48 img-wrap"></div>
        </section>
      </div>

      <footer class="text-center py-8 text-stone-600 space-y-3 fade-in" style="animation-delay: 0.4s">
        <div class="flex items-center justify-center gap-2 mb-3">
          <div class="w-12 h-px bg-gradient-to-r from-transparent via-amber-400 to-transparent"></div>
          <div class="w-1 h-1 bg-amber-400 rounded-full"></div>
          <div class="w-12 h-px bg-gradient-to-l from-transparent via-amber-400 to-transparent"></div>
        </div>
        <p class="text-sm tracking-wide">自定义早报图片 ❋ 数据来源于公开网络</p>
        <div class="flex items-center justify-center gap-2 mt-3">
          <div class="w-12 h-px bg-gradient-to-r from-transparent via-amber-400 to-transparent"></div>
          <div class="w-0.5 h-0.5 bg-amber-400 rounded-full"></div>
          <div class="w-12 h-px bg-gradient-to-l from-transparent via-amber-400 to-transparent"></div>
        </div>
      </footer>
    </div>

    <script>
      // 初始化函数
      function init() {
        const dateInput = document.getElementById('dateInput')
        const today = new Date()
        const todayStr = formatDate(today)
        dateInput.max = todayStr
        
        const urlParams = new URLSearchParams(window.location.search)
        const dateParam = urlParams.get('date')
        let initialDate = todayStr
        
        if (dateParam && /^\d{4}-\d{2}-\d{2}$/.test(dateParam)) {
          const paramDate = new Date(dateParam)
          const todayDate = new Date(todayStr)
          if (paramDate <= todayDate && !isNaN(paramDate.getTime())) {
            initialDate = dateParam
          }
        }
        
        dateInput.value = initialDate
        updateHeaderDate(new Date(initialDate))
        updateButtonStates()
        drawCustomNewsImage()
      }

      // 格式化日期为 YYYY-MM-DD
      function formatDate(date) {
        return date.toISOString().split('T')[0]
      }

      // 更新顶部页面日期显示
      function updateHeaderDate(date) {
        const year = date.getFullYear()
        const month = date.getMonth() + 1
        const day = date.getDate()
        const weekDays = ['日', '一', '二', '三', '四', '五', '六']
        const weekDay = weekDays[date.getDay()]
        
        document.getElementById('currentDate').textContent = `${year}年${month}月${day}日 星期${weekDay}`
      }

      // 根据日期字符串获取星期
      function getWeekByDateStr(dateStr) {
        if (!/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return ''
        const date = new Date(dateStr)
        if (isNaN(date.getTime())) return ''
        
        const weekDays = ['日', '一', '二', '三', '四', '五', '六']
        return `星期${weekDays[date.getDay()]}`
      }

      // 更新按钮状态（禁用次日按钮）
      function updateButtonStates() {
        const dateInput = document.getElementById('dateInput')
        const selectedDate = dateInput.value
        const today = formatDate(new Date())
        const nextBtn = document.getElementById('nextBtn')
        
        nextBtn.disabled = selectedDate === today
      }

      // 跳转到今天
      function setToday() {
        const today = new Date()
        document.getElementById('dateInput').value = formatDate(today)
        updateButtonStates()
        drawCustomNewsImage()
      }

      // 调整日期（前一天/后一天）
      function adjustDate(days) {
        const dateInput = document.getElementById('dateInput')
        const currentDate = new Date(dateInput.value || new Date())
        currentDate.setDate(currentDate.getDate() + days)
        
        dateInput.value = formatDate(currentDate)
        updateButtonStates()
        drawCustomNewsImage()
      }

      // Canvas文字自动换行工具函数
      function drawTextWrap(ctx, text, x, y, maxWidth, lineHeight) {
        if (!ctx || !text) return y
        
        const _maxWidth = maxWidth || 650
        const _lineHeight = lineHeight || 45
        let curText = ''
        let curY = y
        
        const words = text.split('')
        for (let i = 0; i < words.length; i++) {
          const testText = curText + words[i]
          const testWidth = ctx.measureText(testText).width
          
          if (testWidth > _maxWidth && i > 0) {
            ctx.fillText(curText, x, curY)
            curText = words[i]
            curY += _lineHeight
          } else {
            curText = testText
          }
        }
        
        ctx.fillText(curText, x, curY)
        return curY
      }

AOq+ypuz5W37wxuzzjB8q/4Ll/8ANE8f9Rv/ANsK/Nf4W/FLxP8ABbx3pnjLwbqf9jeJNN837Le+RFP5fmRPE/ySqyHKSOOVOM5HIBr9KP2Fx/w8m/4TYftG/wDFxB4L+w/2D/zC/sf2v7R9p/48fI8zf9kt/wDWbtuz5cbmyAeV/su/8FWf+GbPgV4Z+HH/AAq7/hI/7F+1f8TP/hIPsvneddSz/wCq+yvtx5u37xztzxnA9V/4cZf9Vs/8tT/7tr6q/wCHXX7Mf/RMz/4P9U/+Sa/Kr/h6N+07/wBFM/8AKBpf/wAjUAfqp+wz+wz/AMMXf8Jt/wAVt/wmP/CS/Yv+YV9h+zfZ/tH/AE3l37vP9sbe+ePys/4KjH/jOv4mY/6hn/pstKQ/8FRf2nCMH4mZH/YA0v8A+Rq8B+KXxS8T/Gnx3qfjLxlqf9s+JNS8r7Ve+RFB5nlxJEnyRKqDCRoOFGcZPJJoA/p9ooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigD/9k="; // 替换为你的公众号二维码Base64（data:image/png;base64,开头）
      const QRCODE_CONFIG = {
        size: 100,        // 二维码尺寸（和自定义区同高）
        marginRight: 20,  // 距画布右侧边距
        scanText: '扫码查看更多内容', // 二维码左侧小字
        scanTextSize: 14, // 扫码文字字号
        scanTextGap: 10   // 扫码文字与二维码左侧间距
      };

      // 预加载二维码图片（解决异步绘制问题）
      function loadQrCodeImage() {
        return new Promise((resolve, reject) => {
          if (!QRCODE_BASE64 || QRCODE_BASE64 === "YOUR_QRCODE_BASE64") {
            reject(new Error("请先替换二维码的Base64编码（以data:image/png;base64,开头）"));
            return;
          }
          
          const img = new Image();
          img.crossOrigin = "anonymous";
          img.onload = () => resolve(img);
          img.onerror = () => reject(new Error("二维码加载失败，检查Base64是否完整"));
          img.src = QRCODE_BASE64;
        });
      }

      // 核心：绘制自定义早报图片（加扫码文字+无底部空白）
      async function drawCustomNewsImage() {
        const date = document.getElementById('dateInput').value
        if (!date) {
          alert('请选择有效的日期')
          return
        }
        
        // 拼接日期+星期
        const weekStr = getWeekByDateStr(date)
        const dateWithWeek = weekStr ? `${date} ${weekStr}` : date
        
        const container = document.getElementById('newsImageContainer')
        container.innerHTML = `
          <div class="text-center py-16 text-stone-500">
              <svg class="w-8 h-8 mx-auto mb-3 text-amber-400 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
              </svg>
              <p>正在绘制自定义早报图片...</p>
          </div>
        `;

        try {
          // 1. 预加载二维码
          const qrImg = await loadQrCodeImage();
          // 2. 获取接口新闻数据
          const jsonUrl = `https://60s-static.viki.moe/60s/${date}.json`
          const response = await fetch(jsonUrl)
          if (!response.ok) throw new Error(`接口请求失败${response.status}（该日期暂无数据）`)
          const newsData = await response.json()
          if (!newsData || !Array.isArray(newsData.news)) throw new Error('数据格式异常，无新闻列表')
          newsData.tip = newsData.tip || '心有所向，素履以往'
          const tipText = `💬 每日微语：${newsData.tip}`

          // 3. Canvas基础配置
          const canvas = document.getElementById('drawCanvas')
          const ctx = canvas.getContext('2d')
          if (!canvas) throw new Error('未找到Canvas画布')
          if (!ctx) throw new Error('无法获取Canvas绘制上下文')
          const canvasWidth = 750
          const paddingX = 50
          const contentMaxWidth = canvasWidth - paddingX * 2
          let totalContentHeight = 0 // 唯一画布高度变量

          // 4. 样式配置（自定义内容16px小字体）
          const style = {
            titleFont: 'bold 36px PingFang SC, Microsoft YaHei',
            titleColor: '#854d0e',
            newsFont: '24px PingFang SC, Microsoft YaHei',
            newsColor: '#1f2937',
            tipFont: 'italic 24px PingFang SC, Microsoft YaHei',
            tipColor: '#d97706',
            customFont: '16px PingFang SC, Microsoft YaHei',
            customColor: '#6b7280',
            lineHeight: 45,
            bigLineHeight: 60,
            customLineHeight: 24,
            titleTop: 70,
            separatorTop: 90,
            newsTop: 130
          }

          // 5. 预计算画布总高度【核心：无底部空白，精准计算】
          ctx.font = style.newsFont
          totalContentHeight = style.newsTop
          // 计算新闻高度
          for (let i = 0; i < newsData.news.length; i++) {
            const newsText = `${i + 1}. ${newsData.news[i] || ''}`
            const testLines = Math.max(1, Math.ceil(ctx.measureText(newsText).width / contentMaxWidth))
            totalContentHeight += testLines * style.lineHeight
          }
          // 计算微语高度
          ctx.font = style.tipFont
          const tipLines = Math.max(1, Math.ceil(ctx.measureText(tipText).width / contentMaxWidth))
          totalContentHeight += tipLines * style.lineHeight + style.bigLineHeight / 2
          // 计算自定义区高度（无任何底部留白，精准贴合）
          totalContentHeight += style.bigLineHeight + style.customLineHeight * 2
          totalContentHeight = Math.max(600, totalContentHeight) // 兜底最小高度
          canvas.height = totalContentHeight

          // 6. 开始绘制内容
          // 6.1 白色背景
          ctx.fillStyle = '#ffffff'
          ctx.fillRect(0, 0, canvasWidth, totalContentHeight)
          // 6.2 标题（带星期）
          ctx.fillStyle = style.titleColor
          ctx.font = style.titleFont
          ctx.textAlign = 'center'
          ctx.fillText(`每日60s早报 · ${dateWithWeek}`, canvasWidth / 2, style.titleTop)
          // 6.3 标题分隔线
          ctx.strokeStyle = '#fbbf24'
          ctx.lineWidth = 2
          ctx.beginPath()
          ctx.moveTo(paddingX, style.separatorTop)
          ctx.lineTo(canvasWidth - paddingX, style.separatorTop)
          ctx.stroke()
          // 6.4 新闻列表
          ctx.fillStyle = style.newsColor
          ctx.font = style.newsFont
          ctx.textAlign = 'left'
          let currentY = style.newsTop
          for (let i = 0; i < newsData.news.length; i++) {
            const newsText = `${i + 1}. ${newsData.news[i] || ''}`
            currentY = drawTextWrap(ctx, newsText, paddingX, currentY, contentMaxWidth, style.lineHeight)
            currentY += style.lineHeight
          }
          // 6.5 微语
          ctx.fillStyle = style.tipColor
          ctx.font = style.tipFont
          ctx.textAlign = 'left'
          currentY += style.bigLineHeight / 4
          currentY = drawTextWrap(ctx, tipText, paddingX, currentY, contentMaxWidth, style.lineHeight)
          // 微语分隔线
          ctx.strokeStyle = '#fcd34d'
          ctx.beginPath()
          ctx.moveTo(paddingX + 50, currentY + 20)
          ctx.lineTo(canvasWidth - paddingX - 50, currentY + 20)
          ctx.stroke()
          currentY += style.bigLineHeight

          // 7. 绘制自定义内容（左置+小字体+两行，无底部留白）
          ctx.fillStyle = style.customColor
          ctx.font = style.customFont
          ctx.textAlign = 'left'
          const customText1 = '—— 自定义60s早报 · 专属制作'
          const customText2 = '每日更新 · 数据来源于公开网络'
          ctx.fillText(customText1, paddingX, currentY)
          ctx.fillText(customText2, paddingX, currentY + style.customLineHeight)

          // 8. 绘制二维码+左侧扫码小字【核心新增：垂直居中+同色小字体】
          const qrX = canvasWidth - QRCODE_CONFIG.size - QRCODE_CONFIG.marginRight
          // 二维码Y坐标：与自定义两行文字垂直居中
          const qrY = currentY - (QRCODE_CONFIG.size - style.customLineHeight * 2) / 2
          // 绘制扫码小字
          ctx.font = `${QRCODE_CONFIG.scanTextSize}px PingFang SC, Microsoft YaHei`
          ctx.fillStyle = style.customColor
          const scanTextWidth = ctx.measureText(QRCODE_CONFIG.scanText).width
          const scanTextX = qrX - scanTextWidth - QRCODE_CONFIG.scanTextGap
          const scanTextY = qrY + QRCODE_CONFIG.size / 2 + QRCODE_CONFIG.scanTextSize / 3 // 文字垂直居中
          ctx.fillText(QRCODE_CONFIG.scanText, scanTextX, scanTextY)
          // 绘制二维码
          ctx.drawImage(qrImg, qrX, qrY, QRCODE_CONFIG.size, QRCODE_CONFIG.size)

          // 9. 转换为图片展示
          const customImageUrl = canvas.toDataURL('image/png', 1.0)
          if (!customImageUrl) throw new Error('Canvas转图片失败')
          container.innerHTML = `
            <div class="bg-stone-50/50 rounded-lg p-4 border border-stone-200 img-wrap">
                <img src="${customImageUrl}" alt="${dateWithWeek} 自定义早报" class="w-full h-auto rounded shadow-lg" title="点击保存图片">
            </div>
          `
        } catch (error) {
          const errorMsg = error.message || '未知绘制错误'
          container.innerHTML = `
            <div class="bg-red-50 border border-red-200 rounded-lg p-6 text-center w-full max-w-2xl mx-auto">
                <p class="text-red-700 mb-2">绘制失败</p>
                <p class="text-sm text-red-600">${errorMsg}</p>
            </div>
          `
          console.error('绘制错误：', error)
        }
      }

      // 页面初始化兜底
      try {
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', init)
        } else {
          init()
        }
      } catch (initError) {
        console.error('初始化错误：', initError)
        alert('页面初始化失败，请刷新重试')
      }
    </script>
  </body>
</html>
