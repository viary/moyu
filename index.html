      // ã€æ ¸å¿ƒå·¥å…·å‡½æ•°ã€‘Canvasæ–‡å­—è‡ªåŠ¨æ¢è¡Œï¼ˆæ”¯æŒæ‰€æœ‰æ–‡æœ¬ï¼Œè§£å†³å¾®è¯­è¶…å‡ºï¼‰
      function drawTextWrap(ctx, text, x, y, maxWidth, lineHeight) {

        let currentX = x || 0

          ctx.textAlign = 'left' // æ”¹ä¸ºå·¦å¯¹é½ï¼Œé…åˆè‡ªåŠ¨æ¢è¡Œï¼Œé¿å…å±…ä¸­è¶…å‡º
          // å¾®è¯­é¡¶éƒ¨å¢åŠ é—´è·

          // ç»˜åˆ¶å¾®è¯­ï¼ˆè‡ªåŠ¨æ¢è¡Œï¼‰

          // å¾®è¯­ä¸‹åˆ†éš”çº¿ï¼ˆéšå¾®è¯­é«˜åº¦åŠ¨æ€è°ƒæ•´ï¼‰

          ctx.fillText('â€”â€” è‡ªå®šä¹‰60sæ—©æŠ¥ Â· ä¸“å±åˆ¶ä½œ', canvasWidth / 2, customY1)
          ctx.fillText('æ¯æ—¥æ›´æ–° Â· æ•°æ®æ¥æºäºå…¬å¼€ç½‘ç»œ', canvasWidth / 2, customY2)

          // 6. Canvasè½¬PNGå›¾ç‰‡ï¼Œå±•ç¤ºï¼ˆç§»é™¤å¤šä½™æ–‡å­—ï¼Œä»…ä¿ç•™å›¾ç‰‡ï¼‰

          // ä»…æ¸²æŸ“å›¾ç‰‡ï¼Œæ— å¤šä½™æ–‡å­—ï¼Œæ–°å¢å±…ä¸­æ ·å¼
