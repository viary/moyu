      function drawTextWrap(ctx, text, x, y, maxWidth, lineHeight) {
        const words = text.split('')

          const testWidth = ctx.measureText(testText).width

            // è¶…å‡ºå®½åº¦ï¼Œç»˜åˆ¶å½“å‰è¡Œï¼Œé‡ç½®å†…å®¹
            ctx.fillText(currentText, currentX, currentY)
            currentText = words[i]
            currentY += lineHeight

        ctx.fillText(currentText, currentX, currentY)

        return currentY

          // 4.3 ç»˜åˆ¶æ ‡é¢˜ä¸‹åˆ†éš”çº¿

          ctx.fillStyle = style.customColor

          ctx.fillText('â€”â€” è‡ªå®šä¹‰60sæ—©æŠ¥ Â· ä¸“å±åˆ¶ä½œ', canvasWidth / 2, customY1)
          ctx.fillText('æ¯æ—¥æ›´æ–° Â· æ•°æ®æ¥æºäºå…¬å¼€ç½‘ç»œ', canvasWidth / 2, customY2)

          // 5. Canvasè½¬PNGå›¾ç‰‡ï¼Œå±•ç¤ºåˆ°é¡µé¢
          const customImageUrl = canvas.toDataURL('image/png', 1.0) // 1.0ä¸ºå›¾ç‰‡è´¨é‡
